<html>
  <head>   <title>DESAFIO JG</title> </head>
  <body>
    <div>
      <form>
        <p>Escolha um valor maximo para dividir</p>
        <input type="text" id="qtd" name="numero"/><br/>
        <input type="button" value="Contar!" onclick="Iniciar()"/>
      </form>
    </div>
    <script type="text/javascript">
    //Função principal para inicar a contagem
      function Iniciar(){
        var qtd = document.getElementById("qtd").value;
        // Função para Calcular se o número é múltiplo
        // usando o módulo de divisão
        function Calcular(valor, multiplo){
          resto = valor % multiplo;
          if(resto==0)
            return true;
          else
            return false;
          }

          // Arrays contendo os múltiplos valores de 3,5 e ambos
          var multiplos = [];
          var multiplos_3 = [];
          var multiplos_5 = [];

          // Contador de acordo com os parametros que usuario determina
          for(var i=1;i<=qtd;i++){
            if(Calcular(i,3))
              multiplos_3.push(" Jovens");

            if(Calcular(i,5))
              multiplos_5.push(" Gênios");

            if(Calcular(i,5) && Calcular(i,3))
                multiplos.push(" Jovens Gênios");
          }

          document.write("Os múltiplos de 3 são: ",multiplos_3);
          document.write("<br>Os múltiplos de 5 são: ",multiplos_5);
          document.write("<br>Os múltiplos de ambos são: ",multiplos);
        }
    </script>
  </body>
</html>
